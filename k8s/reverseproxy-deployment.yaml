apiVersion: apps/v1
kind: Deployment
metadata:
  name: reverseproxy
  labels:
    service: reverseproxy
spec:
  replicas: 1 
  selector:
    matchLabels:
      service: reverseproxy 
  template:
    metadata:
      labels:
        service: reverseproxy 
    spec:
      containers:
      - name: reverseproxy 
        image: bxhu/reverse-proxy:v1.0.1
        imagePullPolicy: Always
        resources:
          requests:
            memory: "64Mi"
            cpu: "250m"
          limits:
            memory: "1024Mi"
            cpu: "500m"    
      restartPolicy: Always
      imagePullSecrets:
      - name: regcred
